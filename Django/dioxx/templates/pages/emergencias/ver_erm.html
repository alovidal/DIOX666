<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <link rel="stylesheet" href="{% static './css/styleAdd.css' %}" />
    <title>DIOXX_666</title>

  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-content">
      <h3 id="volver">
        <a href="{% url 'listErm' %}">Volver</a>
      </h3>

      <div class="resident-section">
        <h1 class="section-title">
          Detalle de la Emergencia
        </h1>
        <div class="resident-form-container">
          <table class="resident-table">
            <tr>
              <td class="label">RUT:</td>
              <td>{{ emergencia.residente.rut }}</td>
            </tr>
            <tr>
              <td class="label">Nombre:</td>
              <td>{{ emergencia.residente.nombre }}</td>
            </tr>
            <tr>
              <td class="label">Edad:</td>
              <td>{{ emergencia.residente.edad }}</td>
            </tr>
            <tr>
              <td class="label">Fecha de Emergencia:</td>
              <td>{{ emergencia.fecha|date:"d-m-Y" }}</td>
            </tr>
            <tr>
              <td class="label">Descripci√≥n:</td>
              <td>
                <textarea class="input-field" readonly>{{ emergencia.descripcion }}</textarea>
              </td>
            </tr>
          </table>
          <div class="add-button-container">
            <a href="{% url 'findErm' pk=emergencia.idEmergencia %}">
              <button class="add-button">Actualizar Emergencia</button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
