<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-erm main-per main-addErm main-res">
      <h3 class="font-texto volver-add">
        <a href="{% url 'listErm' %}">Volver</a>
      </h3>

      <div class="info-top table-erm-inf">
        <h1 class="font-texto" style="color: var(--azul); text-align: center">
          Detalle de la Emergencia
        </h1>
        <div class="info-add info-erm">
          <table class="table-add font-texto table-erm">
            <tr>
              <td class="campo-info">RUT:</td>
              <td>{{ emergencia.residente.rut }}</td>
            </tr>
            <tr>
              <td class="campo-info">Nombre:</td>
              <td>{{ emergencia.residente.nombre }}</td>
            </tr>
            <tr>
              <td class="campo-info">Edad:</td>
              <td>{{ emergencia.residente.edad }}</td>
            </tr>
            <tr>
              <td class="campo-info">Fecha de Emergencia:</td>
              <td>{{ emergencia.fecha|date:"d-m-Y" }}</td>
            </tr>
            <tr>
              <td class="campo-info">Descripci√≥n:</td>
              <td class="textarea-erm">
                <textarea class="textarea-readonly" readonly>{{ emergencia.descripcion }}</textarea>
              </td>
            </tr>
          </table>
          <div class="opcion-erm opcion-add">
            <a href="{% url 'findErm' pk=emergencia.idEmergencia %}">
              <button class="inp-global btn-del btn-erm" style="width: 15vw;">Actualizar Emergencia</button>
            </a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
