<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-erm main-per main-addErm main-res">
      <h3 class="font-texto volver-add">
        <a href="{% url 'listErm' %}">Volver</a>
      </h3>

      <div class="info-top table-erm-inf">
        <h1 class="font-texto" style="color: var(--azul); text-align: center">
          Agregar Emergencia
        </h1>
        <div class="info-add info-erm">
          <form method="POST" action="{% url 'addErm' %}">
            {% csrf_token %}
            <table class="table-add font-texto table-erm">
              <tr>
                <td class="campo-info">Residente:</td>
                <td>
                  <select name="residente" required>
                    <option value="" selected>Seleccionar Residente</option>
                    {% for res in residentes %}
                    <option value="{{ res.rut }}">{{ res }}</option>
                    {% endfor %}
                  </select>
                </td>
              </tr>
              <tr>
                <td class="campo-info">Fecha:</td>
                <td><input type="date" name="fecha" required /></td>
              </tr>
              <tr>
                <td class="campo-info">Descripci√≥n:</td>
                <td class="textarea-erm"><textarea name="descripcion" required></textarea></td>
              </tr>
            </table>
            <div class="opcion-erm opcion-add">
              <input
                type="submit"
                class="inp-global btn-del btn-erm"
                value="Agregar Emergencia"
              />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
