<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}
    <main class="main-content">
      <h1  class="main-title">Notificaciones</h1>
      <section  class="table-section">
        <div  class="table-container">
          <table class="residents-table">
            <thead>
              <tr>
                <th>Tipo</th>
                <th>Fecha</th>
                <th>Descripción</th>
              </tr>
            </thead>
            <tbody>
              {% for evento in eventos %}
                <tr>
                  <td>¡Próximo evento!</td>
                  <td>{{ evento.fecha_inicio|date:"H:i - d/m/Y " }}</td>
                  <td>{{ evento.descripcion }}</td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="3">No hay notificaciones</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
