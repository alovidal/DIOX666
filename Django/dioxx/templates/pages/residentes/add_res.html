<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-res main-addRes">
      <h3 class="font-texto volver-add">
        <a href="{% url 'listRes' %}">Volver</a>
      </h3>

      <form method="POST" action="{% url 'addRes' %}">
        {% csrf_token %}
        <div class="info-top table-res-inf">
          <div class="img-res">
            <h1 class="font-texto" style="color: white; text-align: center">
              Residente
            </h1>
          </div>
          <div class="info-add info-res">
            <table class="table-add font-texto">
              <tr>
                <td class="campo-info">Rut:</td>
                <td class="valor-campo">
                  <input type="text" name="rut" placeholder="Ingrese el RUT" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Nombre:</td>
                <td class="valor-campo">
                  <input type="text" name="nombre" placeholder="Ingrese el nombre" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Apellido:</td>
                <td class="valor-campo">
                  <input type="text" name="apellido" placeholder="Ingrese el apellido" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Edad:</td>
                <td class="valor-campo">
                  <input type="number" name="edad" placeholder="Ingrese la edad" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Contactos:</td>
                <td class="valor-campo">
                  <input type="text" name="contactos" placeholder="Ingrese contactos de familiares" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Número de emergencia:</td>
                <td class="valor-campo">
                  <input type="text" name="nroEmergencia" placeholder="Ingrese número de emergencia" />
                </td>
              </tr>
              <tr>
                <td class="campo-info">Exámenes:</td>
                <td class="valor-campo"><button>Subir</button></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="info-bottom table-res-med">
          <h3 class="titulo-res-med font-texto">Recetas médicas</h3>
          <table class="table-res-med font-texto">
            <thead>
              <tr>
                <th>Medicamento</th>
                <th>Cantidad por dosis</th>
                <th>Horario</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="text" name="nombre_medicamento" placeholder="Nombre del medicamento" /></td>
                <td><input type="number" name="cantDosis" placeholder="Cantidad por dosis" /></td>
                <td><input type="text" name="horario" placeholder="Horario" /></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="opcion-add">
          <input type="submit" class="inp-global btn-add btn-res" value="Agregar">
        </div>
      </form>
    </main>
  </body>
</html>
