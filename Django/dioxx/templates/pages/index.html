<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/login.css' %}" />
    <title>DIOXX_666 - Login</title>

  </head>
  <body>
    <main class="login-main">
      <h1 class="login-title">DIOXX_666</h1>
      <section class="login-section">
        <form method="POST" action="{% url 'login' %}" class="login-form">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Ingrese su usuario" required class="login-input" />
          <input type="password" name="password" placeholder="Ingrese su contraseÃ±a" required class="login-input" />
          <button class="login-button">Ingresar</button>
        </form>
        {% if mensaje %}
        <div class="login-message">{{ mensaje }}</div>
        {% endif %}
      </section>
    </main>
  </body>
</html>
