<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
</head>
<body>
    {% include "base/header.html" %}

    <main class="main-access main-addAcc main-erm main-per main-addErm main-res">
        <h3 class="font-texto volver-add">
            <a href="{% url 'listAcc' %}">Volver</a>
        </h3>

        <div class="info-top table-access-inf">
            <h1 class="font-texto" style="color: var(--azul); text-align: center">
                Agregar Acceso
            </h1>
            <div class="info-add info-access">
                <form method="POST" action="{% url 'addAcc' %}">
                    {% csrf_token %}
                    <table class="table-add font-texto table-access">
                        <tr>
                            <td class="campo-info">Fecha:</td>
                            <td><input type="date" name="fecha" required /></td>
                        </tr>
                        <tr>
                            <td class="campo-info">Tipo:</td>
                            <td>
                                <select name="tipo" required>
                                    <option value="" selected>Seleccionar Tipo</option>
                                    <option value="entrada">Entrada</option>
                                    <option value="salida">Salida</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td class="campo-info">Rut:</td>
                            <td><input type="text" name="personaRut" required /></td>
                        </tr>
                        <tr>
                            <td class="campo-info">Nombre:</td>
                            <td><input type="text" name="personaNombre" required /></td>
                        </tr>
                    </table>
                    <div class="opcion-access opcion-add opcion-erm">
                        <input
                            type="submit"
                            class="inp-global btn-del btn-access btn-erm"
                            value="Agregar Acceso"
                            style="width: 10vw;"
                        />
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
