<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-list main-listAcc">
      <h1 class="font-texto titulo-acc titulo-list">Listado de Accesos</h1>

      <div class="table-list table-acc">
        <table class="font-texto">
          <thead>
            <tr>
              <th>Id</th>
              <th>Fecha</th>
              <th>Rut</th>
              <th>Nombre</th>
              <th>Ver informaci√≥n</th>
            </tr>
          </thead>
          <tbody>
            {% for acceso in accesos %}
            <tr>
              <td>{{ acceso.idAcceso }}</td>
              <td>{{ acceso.fecha }}</td>
              <td>{{ acceso.personaRut }}</td>
              <td>{{ acceso.personaNombre }}</td>
              <td><a href="{% url 'verAcc' pk=acceso.idAcceso %}">Ver</a></td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5">No hay accesos registrados.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="opcion-list opcion-acc">
        <a class="a-btn-global" href="{% url 'addAcc' %}">
          <button
            class="btn-global btn-acc btn-add"
            style="margin-top: 1vh; width: 15vw"
          >
            Agregar Acceso
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
