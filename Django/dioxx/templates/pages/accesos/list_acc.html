<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-content">
      <h1 class="main-title">Listado de Accesos</h1>
      <section class="table-section">
        <div class="table-container">
          <table class="residents-table">
            <thead>
              <tr>
                <th>Id</th>
                <th>Fecha</th>
                <th>Rut</th>
                <th>Nombre</th>
                <th>Ver informaci√≥n</th>
              </tr>
            </thead>
            <tbody>
              {% for acceso in accesos %}
              <tr>
                <td>{{ acceso.idAcceso }}</td>
                <td>{{ acceso.fecha }}</td>
                <td>{{ acceso.personaRut }}</td>
                <td>{{ acceso.personaNombre }}</td>
                <td><a href="{% url 'verAcc' pk=acceso.idAcceso %}">Ver</a></td>
              </tr>
              {% empty %}
              <tr>
                <td colspan="5">No hay accesos registrados.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </section>

      <div class="add-button-container">
        <a href="{% url 'addAcc' %}">
          <button class="add-button">Agregar Acceso</button>
        </a>
      </div>
    </main>
  </body>
</html>
