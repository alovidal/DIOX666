<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-per main-addPer main-res">
      <h3 class="font-texto volver-add"><a href="{% url 'listPer' %}">Volver</a></h3>

      <div class="info-top table-per-inf">
        <div class="img-per img-res">
          <h1 class="font-texto" style="color: white; text-align:center;">Personal</h1>
        </div>
        <div class="info-add info-per">
          <form method="POST" action="{% url 'addPer' %}">  
            {% csrf_token %}
            <table class="table-add font-texto table-per">
              <tr>
                <td class="campo-info">Rut:</td>
                <td><input type="text" name="rut" required /></td>  <!-- Sin valor predeterminado -->
              </tr>
              <tr>
                <td class="campo-info">Nombre:</td>
                <td><input type="text" name="nombre" required /></td>  <!-- Sin valor predeterminado -->
              </tr>
              <tr>
                <td class="campo-info">Apellido:</td>
                <td><input type="text" name="apellido" required /></td>  <!-- Sin valor predeterminado -->
              </tr>
              <tr>
                <td class="campo-info">Cargo:</td>
                <td>
                  <select name="cargo" required>
                    <option value="" selected>Seleccionar</option>
                    {% for cargo in cargos %}
                      <option value="{{ cargo.idCargo }}">{{ cargo.descripcion }}</option>
                    {% endfor %}
                  </select>
                </td>
              </tr>
            </table>
            <div class="opcion-add opcion-per">
                <input type="submit" class="inp-global btn-del btn-per" value="Agregar">
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
