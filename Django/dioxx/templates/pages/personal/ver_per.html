<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleAdd.css' %}" />
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <title>DIOXX_666</title>

  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-content">
      <h3 id="volver"><a href="{% url 'listPer' %}">Volver</a></h3>

      <div class="resident-section">
        <div>
          <h1 class="section-title">Personal</h1></div>
        <div class="resident-form-container">
          <table class="resident-table">
            <tr>
              <td class="label">Rut:</td>
              <td>{{ persona.rut }}</td>
            </tr>
            <tr>
              <td class="label">Nombre:</td>
              <td>{{ persona.nombre }} </td>
            </tr>
            <tr>
              <td class="label">Apellido:</td>
              <td>{{ persona.apellido }}</td>
            </tr>
            <tr>
              <td class="label">Cargo:</td>
              <td>{{ persona.cargo.descripcion }}</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="add-button-container">
        <a href="{% url 'findPer' pk=persona.rut %}">
          <button class="add-button">Actualizar</button>
        </a>
      </div>
    </main>
  </body>
</html>
