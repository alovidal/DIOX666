<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-per main-addPer main-res">
      <h3 class="font-texto volver-add"><a href="{% url 'listPer' %}">Volver</a></h3>

      <div class="info-top table-per-inf">
        <div class="img-per img-res"><h1 class="font-texto" style="color: white; text-align:center;">Personal</h1></div>
        <div class="info-add info-per">
          <table class="table-add font-texto table-per">
            <tr>
              <td class="campo-info">Rut:</td>
              <td class="valor-campo">{{ persona.rut }}</td>
            </tr>
            <tr>
              <td class="campo-info">Nombre:</td>
              <td class="valor-campo">{{ persona.nombre }} </td>
            </tr>
            <tr>
              <td class="campo-info">Apellido:</td>
              <td class="valor-campo">{{ persona.apellido }}</td>
            </tr>
            <tr>
              <td class="campo-info">Cargo:</td>
              <td class="valor-campo">{{ persona.cargo.descripcion }}</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="opcion-add opcion-per">
        <a class="a-btn-global" href="{% url 'findPer' pk=persona.rut %}">
          <button class="btn-global btn-per btn-add">Actualizar</button>
        </a>
      </div>
    </main>
  </body>
</html>
