<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <link rel="stylesheet" href="{% static './css/styleAdd.css' %}" />
    <title>DIOXX_666</title>

</head>
<body>
    {% include "base/header.html" %}

    <main class="main-content">
        <h3 id="volver">
            <a href="{% url 'listMed' %}">Volver</a>
        </h3>

        <div class="resident-section">
            <h1 class="section-title">
                Detalle de Medicamento
            </h1>
            <div class="resident-form-container">
                <table class="resident-table">
                    <tr>
                        <td class="label">ID Medicamento:</td>
                        <td>{{ medicamento.idMedicamento }}</td>
                    </tr>
                    <tr>
                        <td class="label">Nombre:</td>
                        <td>{{ medicamento.nombre }}</td>
                    </tr>
                </table>
                <div class="add-button-container">
                    <a href="{% url 'findMed' pk=medicamento.idMedicamento %}">
                        <button class="add-button">Actualizar</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
