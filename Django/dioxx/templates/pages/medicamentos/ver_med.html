<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
</head>
<body>
    {% include "base/header.html" %}

    <main class="main-access main-addAcc main-erm main-per main-addErm main-res">
        <h3 class="font-texto volver-add" style="display: flex; justify-content: flex-end; align-items: center; width: 100%;">
            <a href="{% url 'listMed' %}">Volver</a>
        </h3>

        <div class="info-top table-access-inf">
            <h1 class="font-texto" style="color: var(--azul); text-align: center">
                Detalle de Medicamento
            </h1>
            <div class="info-add info-access">
                <table class="table-add font-texto table-access">
                    <tr>
                        <td class="campo-info">ID Medicamento:</td>
                        <td>{{ medicamento.idMedicamento }}</td>
                    </tr>
                    <tr>
                        <td class="campo-info">Nombre:</td>
                        <td>{{ medicamento.nombre }}</td>
                    </tr>
                </table>
                <div class="opcion-access opcion-add">
                    <a href="{% url 'findMed' pk=medicamento.idMedicamento %}">
                        <button class="inp-global btn-del btn-access" style="width: 15vw;">Actualizar Medicamento</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
