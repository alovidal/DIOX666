<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
    <style>
      .volver-add {
        display: flex;
        justify-content: flex-end;
        margin-right: 2vw; /* Opcional: ajusta el margen derecho si deseas más separación */
      }
    </style>
  </head>
  <body>
    {% include "base/header.html" %}

    <main class="main-list main-listMed ">
      <h3 class="font-texto" style="display: flex; justify-content: flex-end; align-items: center; width: 100%; margin-right: 2vw;">
        <a href="{% url 'opcMed' %}">Volver</a>
      </h3>
      
      <h1 class="font-texto titulo-med titulo-list" style="margin-top: 2vh;">Listado de Medicamentos</h1>
      
      <div class="table-list table-med">
        <table class="font-texto">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Ver Información</th>
            </tr>
          </thead>
          <tbody>
            {% for medicamento in medicamentos %}
            <tr>
              <td>{{ medicamento.idMedicamento }}</td>
              <td>{{ medicamento.nombre }}</td>
              <td><a href="{% url 'verMed' pk=medicamento.idMedicamento %}">Ver</a></td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="3">No hay medicamentos registrados.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>

      <div class="opcion-list opcion-med">
        <a class="a-btn-global" href="{% url 'addMed' %}">
          <button
            class="btn-global btn-med btn-add"
            style="margin-top: 1vh; width: 15vw;"
          >
            Agregar Medicamento
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
