<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
</head>
<body>
    {% include "base/header.html" %}

    <main class="main-access main-addAcc main-erm main-per main-addErm main-res">
        <h3 class="font-texto volver-add">
            <a href="{% url 'listMed' %}">Volver</a>
        </h3>

        {% if mensaje %}
        <div class="mensaje font-texto" style="text-align: center;">
            <p>{{ mensaje }}</p>
        </div>
      {% endif %}
      
        <div class="info-top table-access-inf">
            <h1 class="font-texto" style="color: var(--azul); text-align: center">
                Agregar Medicamento
            </h1>
            <div class="info-add info-access">
                <form method="POST" action="{% url 'addMed' %}">
                    {% csrf_token %}
                    <table class="table-add font-texto table-access">
                        <tr>
                            <td class="campo-info">Nombre:</td>
                            <td><input type="text" name="nombre" required /></td>
                        </tr>
                        <tr>
                            <td class="campo-info">Dosis:</td>
                            <td><input type="text" name="tipoDosis" required /></td>
                        </tr>
                        <tr>
                            <td class="campo-info">Descripci√≥n:</td>
                            <td><input type="text" name="descripcion" required /></td>
                        </tr>
                    </table>
                    <div class="opcion-access opcion-add opcion-erm">
                        <input
                            type="submit"
                            class="inp-global btn-del btn-access btn-erm"
                            value="Agregar Medicamento"
                            style="width: 20vw;"
                        />
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
