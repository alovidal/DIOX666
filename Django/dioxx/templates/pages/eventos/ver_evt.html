<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
</head>
<body>
    {% include "base/header.html" %}

    <main class="main-event main-viewEvento main-access main-addAcc main-erm main-per main-addErm main-res">
        <h3 class="font-texto volver-add">
            <a href="{% url 'listEvt' %}">Volver</a>
        </h3>

        <div class="info-top table-event-inf">
            <h1 class="font-texto" style="color: var(--azul); text-align: center">
                Detalle del Evento
            </h1>
            <div class="info-add info-event">
                <table class="table-add font-texto table-event">
                    <tr>
                        <td class="campo-info">Título:</td>
                        <td>{{ evento.titulo }}</td>
                    </tr>
                    <tr>
                        <td class="campo-info">Fecha de Inicio:</td>
                        <td>{{ evento.fecha_inicio|date:"d-m-Y H:i" }}</td>
                    </tr>
                    <tr>
                        <td class="campo-info">Fecha de Fin:</td>
                        <td>{{ evento.fecha_fin|date:"d-m-Y H:i" }}</td>
                    </tr>
                    <tr>
                        <td class="campo-info">Descripción:</td>
                        <td>{{ evento.descripcion }}</td>
                    </tr>
                </table>
                <div class="opcion-event opcion-add" style="display: flex; justify-content: center; align-items: center; margin-top: 5vh;">
                    <a href="{% url 'updEvt' pk=evento.idEvento %}">
                        <button class="inp-global btn-del btn-event" style="width: 15vw;">Actualizar Evento</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
