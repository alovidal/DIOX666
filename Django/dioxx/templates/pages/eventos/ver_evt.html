<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static './css/styleList.css' %}" />
    <link rel="stylesheet" href="{% static './css/styleAdd.css' %}" />
    <title>DIOXX_666</title>

</head>
<body>
    {% include "base/header.html" %}

    <main class="main-content">
        <h3 id="volver">
            <a href="{% url 'listEvt' %}">Volver</a>
        </h3>

        <div class="resident-section">
            <h1 class="section-title">
                Detalle del Evento
            </h1>
            <div class="resident-form-container">
                <table class="resident-table">
                    <tr>
                        <td class="label">Título:</td>
                        <td>{{ evento.titulo }}</td>
                    </tr>
                    <tr>
                        <td class="label">Fecha de Inicio:</td>
                        <td>{{ evento.fecha_inicio|date:"d-m-Y H:i" }}</td>
                    </tr>
                    <tr>
                        <td class="label">Fecha de Fin:</td>
                        <td>{{ evento.fecha_fin|date:"d-m-Y H:i" }}</td>
                    </tr>
                    <tr>
                        <td class="label">Descripción:</td>
                        <td>{{ evento.descripcion }}</td>
                    </tr>
                </table>
                <div class="add-button-container">
                    <a href="{% url 'updEvt' pk=evento.idEvento %}">
                        <button class="add-button">Actualizar Evento</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
