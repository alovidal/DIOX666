<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static './css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>DIOXX_666</title>
</head>
<body>
    {% include "base/header.html" %}

    <main class="main-event main-addEvt main-access main-addAcc main-erm main-per main-addErm main-res">
        <h3 class="font-texto volver-add">
            <a href="{% url 'listEvt' %}">Volver</a>
        </h3>

        {% if mensaje %}
            <div class="mensaje font-texto" style="text-align: center;">
                <p>{{ mensaje }}</p>
            </div>
        {% endif %}

        <div class="info-top table-event-inf">
            <h1 class="font-texto" style="color: var(--azul); text-align: center">
                Actualizar Evento
            </h1>
            <div class="info-add info-event">
                <form method="POST" action="{% url 'updEvt' pk=evento.idEvento %}">
                    {% csrf_token %}
                    <table class="table-add font-texto table-event">
                        <tr>
                            <td class="campo-info">Título:</td>
                            <td>
                                <input type="text" name="titulo" value="{{ evento.titulo }}" required />
                            </td>
                        </tr>
                        <tr>
                            <td class="campo-info">Fecha de Inicio:</td>
                            <td>
                                <input type="datetime-local" name="fecha_inicio" value="{{ evento.fecha_inicio|date:'Y-m-d\TH:i' }}" required />
                            </td>
                        </tr>
                        <tr>
                            <td class="campo-info">Fecha de Fin:</td>
                            <td>
                                <input type="datetime-local" name="fecha_fin" value="{{ evento.fecha_fin|date:'Y-m-d\TH:i' }}" required />
                            </td>
                        </tr>
                        <tr>
                            <td class="campo-info">Descripción:</td>
                            <td>
                                <textarea name="descripcion" required>{{ evento.descripcion }}</textarea>
                            </td>
                        </tr>
                    </table>
                    <div class="opcion-event opcion-add" style="display: flex; justify-content: center; align-items: center; margin-top: 5vh;">
                        <input
                            type="submit"
                            class="inp-global btn-del btn-event"
                            value="Actualizar Evento" 
                            style="width: 15vw;"
                        />
                    </div>
                </form>
                <form method="POST" action="{% url 'delEvt' pk=evento.idEvento %}">
                    {% csrf_token %}
                    <div class="opcion-add opcion-per" style="display: flex; justify-content: center; align-items: center; margin-top: 5vh;">
                        <input type="submit" class="inp-global btn-del btn-event btn-event-del" style="width: 15vw;" value="Eliminar Evento" />
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
